<html>
        <head>
            <title>Kankali Secondary School Admission</title>
        </head>
        <body style="background-color: lightblue;">
            <h1>Welcome to Kankali Secondary School Admission</h1>
            <p>Admission open from PG to Class 10</p>
            <img src="Lycan hypersport.jpg" alt="School Photo">
            <h2>Education Fields:</h2>
            <ul>
                <li>Science</li>
                <li>Law</li>
                <li>Computer engeineering</li>
            </ul>
            <h2>Teachers in the School:</h2>
            <ul>
                <li>Mr. hede bahadur</li>
                <li>Mr. katappa</li>
                <li>Mr. jhonny sins</li>
            </ul>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Submit</button>
            </form>
            <p id="message"></p>
            <a href="https://kankalischool.edu.np/">This is a official site of school</a>
            <script>
                document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    document.getElementById('message').innerText = "Thank you for the details. We will try to contact you as soon as possible for admission!";
                });
            </script>
        </body>
    </html>
